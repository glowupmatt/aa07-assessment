<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/MyReads/favicon.svg"
    />
    <title>My Pookies Book Club</title>
  </head>
  <body>
    <div class="main_content_container">
      <!-- NAVIGATION FOR MY BOOK CLUB -->
      <nav>
        <div class="header_links_container">
          <h1>MyReads</h1>
          <ul
            class="navigation_links_container"
            id="navigation_links_container"
          ></ul>
        </div>
        <form>
          <input
            type="text"
            id="search"
            class="seach_bar"
            placeholder="search for a book title"
          />
          <i class="fas fa-search"></i>
        </form>
      </nav>
      <!-- NAVIGATION FOR MY BOOK CLUB -->

      <!-- BODY FOR MAIN CONTENT -->
      <div class="all_books_container">
        <h2 class="all_books_category">Non-Fiction</h2>
        <div class="books_list_container" id="books_list_container"></div>
      </div>
      <!-- BODY FOR MAIN CONTENT -->
      <!-- FOOTER -->
      <footer>
        <div class="company_footer_container" id="company_footer_container">
          <h2>COMPANY</h2>
        </div>
        <div class="connect_footer_container" id="connect_footer_container">
          <h2>CONNECT</h2>
        </div>
      </footer>
      <!-- FOOTER -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
